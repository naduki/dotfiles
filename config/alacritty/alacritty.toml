#-- https://github.com/z0al/poimandres-alacritty/blob/main/theme/poimandres.toml --
[colors.primary]
background = "0x1b1e28"
foreground = "0xa6accd"

[colors.cursor]
text = "CellBackground"
cursor = "CellForeground"

[colors.search.matches]
foreground = "0x1b1e28"
background = "0xadd7ff"

[colors.search.focused_match]
foreground = "0x1b1e28"
background = "0xadd7ff"

[colors.selection]
text = "CellForeground"
background = "0x303340"

[colors.vi_mode_cursor]
text = "CellBackground"
cursor = "CellForeground"

[colors.normal]
black = "0x1b1e28"
red = "0xd0679d"
green = "0x5de4c7"
yellow = "0xfffac2"
blue = "0x89ddff"
magenta = "0xfcc5e9"
cyan = "0xadd7ff"
white = "0xffffff"

[colors.bright]
black = "0xa6accd"
red = "0xd0679d"
green = "0x5de4c7"
yellow = "0xfffac2"
blue = "0xadd7ff"
magenta = "0xfae4fc"
cyan = "0x89ddff"
white = "0xffffff"
#----
[font]
normal = { family = "Moralerspace Radon HW", style = "Regular" }
bold = { family = "Moralerspace Radon HW", style = "Bold" }
italic = { family = "Moralerspace Radon HW", style = "Italic" }
bold_italic = { family = "Moralerspace Radon HW", style = "Bold Italic" }
size = 13.5
offset = { x = 0, y = 2 }
[window]
dynamic_padding = true
opacity = 0.85
[mouse]
bindings = [
{ mouse = "Right", mods = "Control", action = "ToggleMaximized" },
]
[keyboard]
bindings = [
{ key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
{ key = "T", mods = "Control|Shift", action = "ToggleFullscreen" },
]
